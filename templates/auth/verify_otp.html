{% extends 'base.html' %}

{% block title %}Verify OTP - Expense Manager{% endblock %}

{% block auth_content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">Verify OTP</h2>
                <p class="text-center">Enter the OTP sent to {{ email }}</p>
                <form method="POST">
                    <div class="mb-3">
                        <label for="otp" class="form-label">OTP Code</label>
                        <input type="text" class="form-control" id="otp" name="otp" maxlength="6" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Verify</button>
                </form>
                <div class="text-center mt-3">
                    <button class="btn btn-link" onclick="resendOTP()">Resend OTP</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
function resendOTP() {
    fetch('{{ url_for("auth.resend_otp") }}', { method: 'POST' })
        .then(response => response.json())
        .then(data => alert(data.message))
        .catch(error => alert('Failed to resend OTP'));
}
</script>
{% endblock %}
